{% extends 'main/base.html' %}

{% block title %}
Subscribe
{% endblock %}

{% block content %}

<div class="container">

    <h1>Sub</h1>

    <div class="error">
        {{ err }}
    </div>

    <div class="payload">
        <form method="POST">
            {% csrf_token %}

            {{ from.email_to }}
            {{ from.author_id }}

            <br>
            <button class="btn btn-lg btn-success">Подписаться</button>
        </form>

    </div>
</div>


{% endblock %}
