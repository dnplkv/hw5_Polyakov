{% extends 'main/base.html' %}

{% block title %}
All books
{% endblock %}

{% block content %}
<div class="container">
    <h1>Books</h1>
    <p>
        You can visit <a href="{% url 'books_list' %}">Books list</a> page for better navigation and search.
    </p>
    <hr>
    <div class="payload">
        <table class="table table-hover table-sm">
            <thead>
            <tr>
                <th scope="col">Book ID</th>
                <th scope="col">Title</th>
                <th scope="col">Category</th>
            </tr>
            </thead>
            <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.category.name}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
