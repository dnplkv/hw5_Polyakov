{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <ul>
        {% for author in authors %}
        <li class="row">
            <b>#{{ author.id }}&nbsp;</b> {{ author.full_name }} <span class="grey">[{{ author.email}}]</span>
        </li>
        <hr>
        {% endfor %}
    </ul>
    </div>
</div>
{% endblock %}
